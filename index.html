    /*실습
    h,m,s의 값이 10보다 작을 경우 '0'을 숫자 앞쪽에 추가하는
    함수를 작성하시오.
    */
    function startTime() {
      const today = new Date();
      let h = today.getHours();
      let m = today.getMinutes();
      let s = today.getSeconds();
      setTimeout(startTime, 1000);
      if (h < 10) {

        h = '0' + h;
        document.getElementById('txt').innerHTML = `${h}시 ${m}분 ${s}초`;
      }
      if (m < 10) {

        m = '0' + m;
        document.getElementById('txt').innerHTML = `${h}시 ${m}분 ${s}초`;

      }
      if (s < 10) {

        s = '0' + s;
        document.getElementById('txt').innerHTML = `${h}시 ${m}분 ${s}초`;
      }
      else {


        document.getElementById('txt').innerHTML = `${h}시 ${m}분 ${s}초`;

      }

    }

  </script>
